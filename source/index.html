<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/libs/normalize.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Accio Movie</title>
</head>

<body class="page">

  <h1 class="visually-hidden">Accio any Movie or TV Show</h1>

  <header class="site-header">
    <div class="container">
      <div class="header-inner">
        <div class="logo">
          <a href="index.html" class="logo-link" aria-label="Reload page">
            <svg class="logo-svg" width="41" height="29">
              <use xlink:href="img/sprite.svg#icon-logo"></use>
            </svg>
            <span class="logo-text">Accio</span>
          </a>
        </div>

        <form method="get" class="search-form" role="search">
          <fieldset>
            <legend class="search-legend">Cast the Accio spell on any movie</legend>
            <div class="fieldset-inner">
              <div class="input-field">
                <input type="search" id="query-search" class="search-input" name="query-search" autocomplete="off"
                  autocapitalize="off" required aria-label="Search for a movie or TV show" value placeholder="Search">
                <label for="query-search" class="search-label">Cast here...</label>
                <button class="button search-submit" type="submit" aria-label="Search button" title="Search" disabled>
                  <svg class="search-svg" width="20" height="20">
                    <use xlink:href="img/sprite.svg#icon-search"></use>
                  </svg>
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </header>

  <main class="site-content">
    <div class="container">

      <section class="results visually-hidden">
        <h2 class="section-heading">Your search results</h2>
        <ul class="movie-list"></ul>
      </section>

      <section class="trending visually-hidden">
        <h2 class="section-heading">Currently trending titles</h2>
        <ul class="movie-list"></ul>
      </section>

    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-inner">
        <div class="logo">
          <a href="index.html" class="logo-link" aria-label="Reload page">
            <svg class="logo-svg" width="20" height="20">
              <use xlink:href="img/sprite.svg#icon-logo"></use>
            </svg>
            <span class="logo-text">Accio</span>
          </a>
        </div>

        <div class="socials">
          <ul class="socials-list">
            <li class="socials-item">
              <a href="https://t.me/embyth" title="Telegram" target="_blank" class="socials-link"
                aria-label="Developer's Telegram">
                <svg class="socials-svg socials-telegram" width="20" height="20">
                  <use xlink:href="img/sprite.svg#icon-telegram"></use>
                </svg>
              </a>
            </li>
            <li class="socials-item">
              <a href="https://github.com/embyth" title="GitHub" target="_blank" class="socials-link"
                aria-label="Developer's GitHub">
                <svg class="socials-svg socials-github" width="20" height="20">
                  <use xlink:href="img/sprite.svg#icon-github"></use>
                </svg>
              </a>
            </li>
            <li class="socials-item">
              <a href="https://instagram.com/rostyslavminiukov/" title="Instagram" target="_blank" class="socials-link"
                aria-label="Developer's Instagram">
                <svg class="socials-svg socials-instagram" width="20" height="20">
                  <use xlink:href="img/sprite.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>

        <p class="copyright">
          Web service was made as learning project, all external data on this site are fetching from&nbsp;<a
            href="https://www.themoviedb.org/documentation/api" target="_blank">TMDb&nbsp;API</a>
        </p>
      </div>
    </div>
  </footer>

  <template id="movie-item">
    <figure class="movie-card">
      <div class="poster-wrapper">
        <img class="movie-poster" src="img/poster.jpg" alt="Harry Potter and the Deathly Hallows: Part 2 Movie Poster">
      </div>
      <figcaption class="movie-info">
        <h3 class="movie-title">Harry Potter and the Deathly Hallows: Part 2</h3>

        <p class="movie-prod">
          <span class="production"><span>by&nbsp;</span><mark class="directed" title="Director">David
              Yates</mark><span>&nbsp;/&nbsp;</span></span>
          <i class="released" title="Release date">15 Jul 2011</i>
        </p>

        <p class="movie-rating" title="Movie rating">
          <svg class="rating-svg" width="20" height="20">
            <use xlink:href="img/sprite.svg#icon-star"></use>
          </svg>
          <b class="rating-value">8.1</b><small class="rating-value--out-of">&nbsp;/&nbsp;10</small>
        </p>

        <p class="movie-genre">
          <svg class="genre-svg" width="20" height="20">
            <use xlink:href="img/sprite.svg#icon-genre"></use>
          </svg>
          <i class="genre-value" title="Genres">Adventure, Drama, Fantasy, Mystery</i>
        </p>

        <p class="movie-plot">
          Harry, Ron, and Hermione search for Voldemort's remaining Horcruxes in their effort to destroy the
          Dark Lord
          as the final battle rages on at Hogwarts.
        </p>

        <div class="links">
          <a href="https://imdb.com/title/tt1201607" target="_blank" class="movie-link imdb-link">View on
            IMDb</a>
          <a href="https://google.com/search?q=Harry+Potter+and+the+Deathly+Hallows:+Part+2+movie+2011" target="_blank"
            class="movie-link google-link">Learn
            More</a>
        </div>
      </figcaption>
    </figure>
  </template>

  <template id="movie-not-found">
    <li class="movie-not-found">
      <h3>Nothing matches your search</h3>
      <p>But don't give up â€“ check the spelling or try less specific search terms.</p>
    </li>
  </template>

  <template id="error-message">
    <div class="error-message">
      <h3>Network Error</h3>
      <p>Status Error Code:&nbsp;<b class="error-code">404</b>.<br>
        Error Message:&nbsp;<span class="error-text">Resource Not
          Found</span></p>
    </div>
  </template>

  <script src="js/bundle.min.js"></script>
</body>

</html>
